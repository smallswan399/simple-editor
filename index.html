<!doctype html>
<html>

<head>
    <title>Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="s4y-editor.css">
</head>

<body>
    <form name="compForm" method="post" action="#" id="form">
        <input type="hidden" name="myDoc">
        <div id="editor"></div>
        <input type="submit" value="Send" />
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redom/3.27.1/redom.min.js"></script>
    <script src="s4y-editor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            s4yEditor.initEditor('editor');
            document.querySelector('#form').addEventListener('submit', function (e) {
                if (s4yEditor.validateMode()) {
                    this.myDoc.value = s4yEditor.getInnerHtml();
                } else {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
