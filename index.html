<!doctype html>
<html>

<head>
    <title>Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redom/3.27.1/redom.min.js"></script>
    <script src="s4y-editor.js"></script>
    <style type="text/css">
        #editor {
            border: 1px #000000 solid;
        }
        #editor .sy4-editor-toolbar {
            border-bottom: 1px #000000 solid;
        }
        #textBox {
            /* width: 540px; */
            height: 200px;
            /* border: 1px #000000 solid; */
            padding: 12px;
            overflow: scroll;
            outline: none;
        }

        #textBox #sourceText {
            padding: 0;
            margin: 0;
            min-width: 498px;
            min-height: 200px;
            outline: none;
        }

        /* #textBox p:first-child {
            margin-top: 0;
        } */

        #editMode {
            display: inline-block;
        }

        #editMode label {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />
</head>

<body>
    <form name="compForm" method="post" action="#" id="form">
        <input type="hidden" name="myDoc">
        <div id="editor"></div>
        <input type="submit" value="Send" />
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            s4yEditor.initEditor('editor');
            document.querySelector('#form').addEventListener('submit', function (e) {
                if (s4yEditor.validateMode()) {
                    this.myDoc.value = s4yEditor.getInnerHtml();
                } else {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
