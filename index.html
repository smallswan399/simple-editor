<!doctype html>
<html>

<head>
    <title>Editor</title>
    <script src="tidy.js"></script>
    <script>
        var editorElement, editorDefaultContent = '<p><br></p>';

        function initEditor() {
            editorElement = document.getElementById("textBox");
            editorElement.innerHTML = editorDefaultContent;
            editorElement.addEventListener('keydown', function (e) {
                if (!editorElement.innerHTML.trim()) {
                    editorElement.innerHTML = editorDefaultContent;
                }
            });
            editorElement.addEventListener('keyup', function (e) {
                if (!editorElement.innerHTML.trim()) {
                    editorElement.innerHTML = editorDefaultContent;
                }
            });
            document.execCommand("defaultParagraphSeparator", false, "p");
            if (document.compForm.switchMode.checked) { setMode(true); }
        }

        function executeCommand(cmd, value) {
            if (validateMode()) { document.execCommand(cmd, false, value); editorElement.focus(); }
        }

        function validateMode() {
            if (!document.compForm.switchMode.checked) { return true; }
            alert("Uncheck \"Show HTML\".");
            editorElement.focus();
            return false;
        }

        function setMode(isRawMode) {
            var content;
            if (isRawMode) {
                var rawText = formatText(tidy(editorElement.innerHTML.replace(/\n|\t/g, '').trim()));
                content = document.createTextNode(rawText.trim());
                editorElement.innerHTML = "";
                var rawWrapper = document.createElement("pre");
                editorElement.contentEditable = false;
                rawWrapper.id = "sourceText";
                rawWrapper.contentEditable = true;
                rawWrapper.appendChild(content);
                editorElement.appendChild(rawWrapper);
            } else {
                content = document.createRange();
                content.selectNodeContents(editorElement.firstChild);
                if (!content.toString().trim()) { // Switch to editor mode, check to append the first p if need
                    editorElement.innerHTML = editorDefaultContent;
                } else { // Reserve editor content from the pre node
                    editorElement.innerHTML = content.toString();
                }
                // Re make doc element be contentEditable
                editorElement.contentEditable = true;
            }
            editorElement.focus();
        }

    </script>
    <style type="text/css">
        #textBox {
            width: 540px;
            height: 200px;
            border: 1px #000000 solid;
            padding: 12px;
            overflow: scroll;
        }

        #textBox #sourceText {
            padding: 0;
            margin: 0;
            min-width: 498px;
            min-height: 200px;
        }

        #textBox p:first-child {
            margin-top: 0;
        }

        #editMode {
            display: inline-block;
        }

        #editMode label {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />
</head>

<body onload="initEditor();">
    <form name="compForm" method="post" action="#"
        onsubmit="if(validateMode()){this.myDoc.value=editorElement.innerHTML;return true;}return false;">
        <input type="hidden" name="myDoc">
        <div id="toolBar2">
            <button type="button"
                onclick="if(validateMode()&&confirm('Are you sure?')){editorElement.innerHTML=editorDefaultContent};"><i
                    class="fa fa-eraser" aria-hidden="true"></i></button>
            <button type="button" onclick="executeCommand('formatblock','h1');"><strong>H1</strong></button>
            <button type="button" onclick="executeCommand('formatblock','h2');"><strong>H2</strong></button>
            <button type="button" onclick="executeCommand('formatblock','p');"><i class="fa fa-paragraph"></i></button>
            <button type="button" onclick="executeCommand('bold');"><i class="fa fa-bold"></i></button>
            <button type="button" onclick="executeCommand('italic');"><i class="fa fa-italic"></i></button>
            <button type="button" onclick="executeCommand('underline');"><i class="fa fa-underline"></i></button>
            <button type="button" onclick="executeCommand('insertorderedlist');"><i class="fa fa-list-ol"></i></button>
            <button type="button" onclick="executeCommand('insertunorderedlist');"><i class="fa fa-list"></i></button>
            <div id="editMode">
                <input type="checkbox" name="switchMode" id="switchBox" onchange="setMode(this.checked);" />
                <label for="switchBox">Show HTML</label>
            </div>
        </div>
        <div id="textBox" contenteditable="true"></div>
        <p><input type="submit" value="Send" /></p>
    </form>
</body>

</html>
