<!doctype html>
<html>

<head>
    <title>Rich Text Editor</title>
    <script src="tidy.js"></script>
    <script type="text/javascript">
        var oDoc, sDefTxt = '<p><br></p>';

        function initDoc() {
            oDoc = document.getElementById("textBox");
            oDoc.innerHTML = sDefTxt;
            oDoc.addEventListener('keydown', function (e) {
                if (!oDoc.innerHTML.trim()) {
                    oDoc.innerHTML = sDefTxt;
                }
            });
            oDoc.addEventListener('keyup', function (e) {
                if (!oDoc.innerHTML.trim()) {
                    oDoc.innerHTML = sDefTxt;
                }
            });
            document.execCommand("defaultParagraphSeparator", false, "p");
            if (document.compForm.switchMode.checked) { setDocMode(true); }
        }

        function formatDoc(sCmd, sValue) {
            if (validateMode()) { document.execCommand(sCmd, false, sValue); oDoc.focus(); }
        }

        function validateMode() {
            if (!document.compForm.switchMode.checked) { return true; }
            alert("Uncheck \"Show HTML\".");
            oDoc.focus();
            return false;
        }

        function setDocMode(bToSource) {
            var oContent;
            if (bToSource) {
                var rawText = formatText(tidy(oDoc.innerHTML.replace(/\n|\t/g, '').trim()));
                oContent = document.createTextNode(rawText.trim());
                oDoc.innerHTML = "";
                var oPre = document.createElement("pre");
                oDoc.contentEditable = false;
                oPre.id = "sourceText";
                oPre.contentEditable = true;
                oPre.appendChild(oContent);
                oDoc.appendChild(oPre);
            } else {
                oContent = document.createRange();
                oContent.selectNodeContents(oDoc.firstChild);
                if (!oContent.toString().trim()) { // Switch to editor mode, check to append the first p if need
                    oDoc.innerHTML = sDefTxt;
                } else { // Reserve editor content from the pre node
                    oDoc.innerHTML = oContent.toString();
                }
                // Re make doc element be contentEditable
                oDoc.contentEditable = true;
            }
            oDoc.focus();
        }

    </script>
    <style type="text/css">

        #textBox {
            width: 540px;
            height: 200px;
            border: 1px #000000 solid;
            padding: 12px;
            overflow: scroll;
        }

        #textBox #sourceText {
            padding: 0;
            margin: 0;
            min-width: 498px;
            min-height: 200px;
        }

        #textBox p:first-child {
            margin-top: 0;
        }
        #editMode {
            display: inline-block;
        }
        #editMode label {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />
</head>

<body onload="initDoc();">
    <form name="compForm" method="post" action="#"
        onsubmit="if(validateMode()){this.myDoc.value=oDoc.innerHTML;return true;}return false;">
        <input type="hidden" name="myDoc">
        <div id="toolBar2">
            <button type="button" onclick="if(validateMode()&&confirm('Are you sure?')){oDoc.innerHTML=sDefTxt};"><i
                    class="fa fa-eraser" aria-hidden="true"></i></button>
            <button type="button" onclick="formatDoc('formatblock','h1');"><strong>H1</strong></button>
            <button type="button" onclick="formatDoc('formatblock','h2');"><strong>H2</strong></button>
            <button type="button" onclick="formatDoc('formatblock','p');"><i class="fa fa-paragraph"></i></button>
            <button type="button" onclick="formatDoc('bold');"><i class="fa fa-bold"></i></button>
            <button type="button" onclick="formatDoc('italic');"><i class="fa fa-italic"></i></button>
            <button type="button" onclick="formatDoc('underline');"><i class="fa fa-underline"></i></button>
            <button type="button" onclick="formatDoc('insertorderedlist');"><i class="fa fa-list-ol"></i></button>
            <button type="button" onclick="formatDoc('insertunorderedlist');"><i class="fa fa-list"></i></button>
            <div id="editMode">
                <input type="checkbox" name="switchMode" id="switchBox" onchange="setDocMode(this.checked);" />
                <label for="switchBox">Show HTML</label>
            </div>
        </div>
        <div id="textBox" contenteditable="true"></div>
        <p><input type="submit" value="Send" /></p>
    </form>
</body>

</html>
